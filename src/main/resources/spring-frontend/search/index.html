<head th:replace="~{fragments/head_fragment :: common_header(~{::title},~{::meta},~{::link})}">
  <title>Поиск</title>
  <meta name="description" content="Поиск">
</head>
<body class="Site">

<header th:replace="~{fragments/header_fragment :: headFragment(main='menu-item')}"></header>
<div class="Middle Middle_search">
  <div class="wrap">
    <main class="Middle-main">
      <h1 class="Middle-title">Поиск
      </h1>
      <div class="Section">
        <div class="search">
          <form class="form form_search" action="#" method="post" data-searchlimit="20">
            <input class="search-input" id="querypage" name="querypage" type="text"
                   placeholder="Search over 30 million book titles" th:value="${searchWordDto.example}" value="Техника"/>
            <button class="search-button" type="submit" name="searchpage" id="searchpage">Поиск
            </button>
          </form>
        </div>
      </div>
      <div class="Section Section_close">
        <header class="Section-header">
          <h2 class="Section-title Middle-searchHeader" th:text="${'Найдено книг: ' + searchResults.size()}">Найдено 0 книг
          </h2>
        </header>
        <div class="Cards Cards_search Cards_refresh"
             th:replace="~{fragments/card_fragment :: cardsBlock(classAppend='Cards_search',
                                                                 booksList=${searchResults},
                                                                 refreshshow='search',
                                                                 refreshid=${searchWordDto.example},
                                                                 refreshoffset=0,
                                                                 refreshlimit=5)}"></div>
      </div>
    </main>
  </div>
</div>
<footer th:replace="~{fragments/footer_fragment :: footerFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
<script src="/assets/plg/jQuery.cookie/jquery.cookie.js"></script>
