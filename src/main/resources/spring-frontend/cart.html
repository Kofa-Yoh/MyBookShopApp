<head th:replace="~{fragments/head_fragment :: common_header(~{::title},~{::meta},~{::link})}">
  <title>Корзина</title>
  <meta name="description" content="Корзина">
</head>
<body class="Site">

  <header th:replace="~{fragments/header_fragment :: headFragment(main='menu-item')}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title">Корзина
        </h1>
        <div th:if="${isCartEmpty}" class="Cart-messageInfo">Корзина пуста</div>
        <form class="form Cart" action="#" method="post" th:if="${!isCartEmpty}">
          <th:block th:replace="~{fragments/card_fragment :: cardsProductList(page='cart', bookList=${booksList})}"></th:block>
          <div class="Cart-total">
            <div class="Cart-block Cart-block_total">
              <strong class="Cart-title">Итого:</strong>
              <span class="Cart-price" th:text="${fullPrice + ' р.'}">534 р.</span>
              <span class="Cart-price_old" th:text="${fullPriceOld != fullPrice ? fullPriceOld + ' р.' : ''}">658 р.</span>
            </div>
            <div class="Cart-block"><a class="btn btn_success btn_md" th:href="@{/books/pay}" href="/order.html">Купить</a>
            </div>
          </div>
        </form>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footerFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
  <script src="/assets/plg/jQuery.cookie/jquery.cookie.js"></script>
