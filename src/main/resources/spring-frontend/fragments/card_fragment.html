<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Books full page -->
<div class="Cards Cards_refresh" th:fragment="cardFragment">
    <th:block th:each="book : ${booksList}" th:insert="~{fragments/card_fragment :: card(book=${book})}"></th:block>
    <div class="Cards-footer Cards-footer_center">
        <a class="btn btn_primary" href="#" th:attr="data-refreshshow=${category}, data-refreshquery=${query}, data-refreshid=${refreshid}" data-refreshshow="recent"
           data-refreshoffset="0" data-refreshlimit="20">Показать еще</a>
    </div>
</div>
<!-- Books slider -->
<div class="Slider Slider_carousel" th:fragment="cardsSlider">
    <div class="Slider-box Cards" th:attr="data-load=${load}, data-loadoffset=${loadoffset}, data-loadlimit=${loadlimit}">
        <div class="Slider-item" th:each="book : ${booksList}">
            <div class="Slider-content">
                <div class="Card" th:replace="~{fragments/card_fragment :: card(book=${book})}"></div>
            </div>
        </div>
    </div>
    <div class="Slider-navigateWrap">
        <div class="Slider-navigate">
        </div>
    </div>
    <div class="Slider-load">
        <div class="Slider-load-text">Идет загрузка данных
        </div>
    </div>
</div>
<!-- One book card -->
<div class="Card" th:fragment="card">
        <div class="Card-picture"><a href="#">
            <img th:src="${book.image}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
            <div th:if="${book.price} > 0" class="Card-sale"
                 th:text="${book.getDiscountPercent()} + '% скидка'">30% скидка
            </div>
            <div th:if="${book.isBestseller} == 1" class="Card-ribbon"><span class="Card-ribbonText">Бестселлер</span>
            </div>
            <a th:if="0==1" class="Card-status" title="Куплена"><img src="/assets/img/icons/check.svg" alt="check.svg"/></a>
        </div>
        <div class="Card-content">
            <strong class="Card-title"><a href="#" th:text="${book.title}">Великая Отечественная война. 1941-1945</a>
            </strong>
            <div class="Card-description" th:text="${book.getBookAuthors()}">Солопенко Алла, Меркулов Дмитрий
            </div>
            <div class="Card-cost">
                <span th:if="${book.price} > 0" class="Card-priceOld" th:text="'₽' + ${book.priceOld}">₽300.00</span>
                <span class="Card-price" th:text="'₽' + ${book.getPriceWithDiscount()}">₽190.00</span>
            </div>
        </div>
    </div>
</body>
</html>
