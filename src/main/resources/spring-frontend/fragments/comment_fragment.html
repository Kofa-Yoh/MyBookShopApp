<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!-- Comment -->
<!-- parameters: review -->
<div class="Comment" th:fragment="comment">
  <div class="Comment-column Comment-column_pict">
    <div class="Comment-avatar">
    </div>
  </div>
  <div class="Comment-column">
    <header class="Comment-header">
      <div>
        <strong class="Comment-title">
          <span th:text="${review.userName}">Александр Кузнецов</span>
          <span class="Comment-rating"
                th:insert="~{fragments/bookrating_fragment :: bookrate(
                       i=${review.rating},
                       classappend='Rating_comment')}">
          </span>
        </strong><span class="Comment-date" th:text="${review.createTime}">17.04.2020 16:40</span>
      </div>
    </header>
    <div class="Comment-content">
      <p th:text="${review.review}"></p>
      <div class="Comment-footer">
        <div class="Comment-appeal">
          <button class="btn btn_white btn_like" th:classappend="${review.userLike == 1 ? 'btn_check' : _}"
                  data-btntype="check" data-check="false" data-btnradio="two2"
                  th:attr="data-likeid=${review.id}" data-likeid="1111">
            <span class="btn-icon"><img src="/assets/img/icons/comment/like.svg" alt="like.svg"/></span>
            <span class="btn-content" th:text="${review.likesCount}">200</span>
          </button>
          <button class="btn btn_white btn_dislike" th:classappend="${review.userLike == -1 ? 'btn_check' : _}"
                  data-btntype="check" data-check="false" data-btnradio="two2"
                  th:attr="data-likeid=${review.id}" data-likeid="1111">
            <span class="btn-icon"><img src="/assets/img/icons/comment/dislike.svg" alt="dislike.svg"/></span>
            <span class="btn-content" th:text="${review.dislikesCount}">100</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
