<body class="Site">
  <!--if lt IE 8

  <header th:replace="~{fragments/header_fragment :: headFragment(main='menu-item menu-item_ACTIVE')}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <div class="Section">
          <div class="Section-header">
            <h2 class="Section-title">Рекомендуемое
            </h2>
          </div>
          <div class="Slider Slider_carousel" th:replace="~{fragments/card_fragment :: cardsSlider(booksList=${recommendedBooks},load='recommended',loadoffset=0,loadlimit=6)}"></div>
          <div class="Section-header">
            <h2 class="Section-title">Новинки
            </h2>
          </div>
          <div class="Slider Slider_carousel" th:replace="~{fragments/card_fragment :: cardsSlider(booksList=${recentBooks},load='recent',loadoffset=0,loadlimit=6)}"></div>
          <div class="Section-header">
            <h2 class="Section-title">Популярное
            </h2>
          </div>
          <div class="Slider Slider_carousel" th:replace="~{fragments/card_fragment :: cardsSlider(booksList=${popularBooks},load='popular',loadoffset=0,loadlimit=6)}"></div>
        </div>
        <h2 class="Middle-title">Книги по тегам
        </h2>
        <div class="Tags" id="tags">
          <div th:classappend="${tag.value}" class="Tag" th:each="tag : ${tagsList}">
            <a th:href="'/tags/'+${tag.key.name}" href="/tags/index.html" th:text="${tag.key.name}">фэнтези</a>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footerFragment}"></footer>
